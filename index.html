<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Preview Card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
            <div class="card">
                <div class="layout">
                    <section class="header_content">
                        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
                    </section>
                    <section class="body_content">
                        <h1>Equilibrium #3429</h1>
                        <p class="body_info">Our Equilibrium collection promotes balance and calm.</p>
                        <div class="stats">
                            <p class="stat_one">
                                <img src="images/icon-ethereum.svg" alt="">
                                0.041 ETH
                            </p>
                            <p class="stat_two">
                                <img src="images/icon-clock.svg" alt="">
                                3 days left
                            </p>
                        </div>
                    </section>
                    <section class="footer_content">
                        <img class="footer_img" src="images/image-avatar.png" alt="">
                        <p class="footer_creator"><span class="special_words">Creation of</span> Jules Wyvern</p>
                    </section>
                </div>
            </div>
    </body>
</html>
